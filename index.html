<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - محمد طارق</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-container input:focus {
      outline: none;
      border: 2px solid #2575fc;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #1b5dbf;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <img src="photo.png" alt="photo.png" style="width: 150px; border-radius: 10px;">
    <img src="IMG_٢٠٢٤١٢٠٤_١٣٠٧٠٠.png" alt="IMG_٢٠٢٤١٢٠٤_١٣٠٧٠٠.png" style="width: 150px; border-radius: 10px;">


    <h1>Mohammed Tarek</h1>
    <form>
      <input type="text" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>
</html>
